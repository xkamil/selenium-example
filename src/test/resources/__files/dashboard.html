<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col">
            <div class="alert alert-success" id="alert">Dashboard</div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button id="btn_logout" class="btn btn-primary" onclick="onLogout()">Logout</button>
        </div>
    </div>

</div>

</body>

<script>
    function onLogout() {
        setTimeout(function () {
            window.location.href = 'http://localhost/login.html';
        }, 500)
    }

</script>

</html>
