<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col">
            <div class="alert alert-primary invisible" id="info_label" role="alert">
                Logging out...
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-outline-primary disabled">
                    <b>User: </b><span id="user_label"></span>
                </label>
                <button id="btn_logout" class="btn btn-primary" onclick="onLogout()">Logout</button>
            </div>
        </div>
    </div>


</div>

</body>

<script>
    const userLabel = document.getElementById('user_label');
    const infoLabel = document.getElementById('info_label');

    const username = localStorage.getItem('username');
    const loggedIn = localStorage.getItem('loggedIn');

    if (!loggedIn) {
        window.location.href = 'login.html';
    }

    userLabel.innerText = username;

    function onLogout() {
        infoLabel.classList.remove('invisible');
        localStorage.removeItem('loggedIn');
        window.location.href = 'login.html'
    }

</script>

</html>
